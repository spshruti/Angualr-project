<form #signup="ngForm" (ngSubmit)="submitForm(signup.value)">
  <div class="form-group" style="margin-top: 70px;">
    <label for="firstname">FirtsName:</label>
    <input type="text" class="form-control" placeholder="Enter name" ngModel id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">LastName:</label>
    <input type="text" class="form-control" placeholder="Enter lastname" ngModel id="pwd">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
